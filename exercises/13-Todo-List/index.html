<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
		<title>TODO LIST</title>
	</head>
	<body>
		<div id="titleContainer" class="w-50">
			<h1 class="todo-header">To do List</h1>
		</div>
		<div id="container">
			<div id="toDoInput">
				<input id="addToDo" type="text" placeholder="Add a task" />
				<button>Send</button>
			</div>
			<ul id="toDoList">
				<li>
					<div class="d-flex" ">
						<div id="blue" style="margin-left:10px;width:80%; height:100px;display:flex; align-items: center;">Sleep</div>
						<div id="red" style="width:20%; height:100px; display:flex; justify-content: center; align-items: center;"><span class="fa fa-trash"></span>
					</div>
					
				</li>
			</ul>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
